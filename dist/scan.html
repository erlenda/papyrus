<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Papyrus scan</title>
  <link href="https://fonts.googleapis.com/css?family=Spectral:200,300,400,700" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/dist.css" />
</head>
<body>
  <div>
    <input type="email" placeholder="Your email"></input>
    <br/>
    <a href="#" onClick="barcode.init()">SCAN IT</a> | 
    <a href="#" onCLick="barcode.stop()">STOP IT</a>
  </div>
  <select id="deviceSelection">
    <option value="asd">-- loading cameras --</option>
  </select>
  <div id="result_strip">
    <h1>0 %</h1>
  </div>
  
  <div id="viewerCanvas" style="width: 100%; height: 80px"></div>
  <div id="yourElement"></div>
  
  <script src="//www.google.com/books/jsapi.js"></script>  
  <script src="//cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.js"></script>
  <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="js/dist.js"></script>
</body>
</html>
